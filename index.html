<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dair Smith - Links</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preload" href="./images/8.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          quantity: 2,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0xffffff,
          color2: 0xffffff,
          wingSpan: 20.0,
          cohesion: 5.0,
          backgroundAlpha: 0.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img
          src="./images/dair.jpeg"
          alt="header img for links"
          class="header-img"
        />
        <h1>@dair.dev</h1>
      </header>
      <ul>
        <li>
          <a href="https://dair.dev/">
            <img src="./images/homepage.svg" alt="homepage" width="20" />
            Personal Website
          </a>
        </li>
        <li>
          <a href="https://twitter.com/dev_dair">
            <img src="./images/twitter.svg" alt="twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://inspo-ab622.web.app/">
            <img src="./images/website.svg" alt="website" width="20" />
            Inspo
          </a>
        </li>
        <li>
          <a href="https://github.com/dairsmithgit">
            <img src="./images/github.png" alt="github" width="20" />
            Github
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
